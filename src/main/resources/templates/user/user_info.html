<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container py-4">

    <div class="row">
        <!-- 사이드 메뉴 -->
        <div class="col-md-3 mb-4 mb-md-0">
            <div class="list-group">
                <a href="/user/account/edit" class="list-group-item list-group-item-action">
                    계정 관리
                </a>
                <a href="/user/location/verify" class="list-group-item list-group-item-action">
                    위치 인증
                </a>
            </div>
        </div>

        <!-- 사용자 프로필 영역 -->
        <div class="col-md-9">
            <div class="card p-4">
                <div class="d-flex align-items-center">
                    <img th:if="${user.profileImg==null}" src="/user/blank_profile.png" alt="Profile Photo"
                         class="rounded-circle border" width="120" height="120">
                    <img th:if="${user.profileImg}" th:src="${user.profileImg}" alt="Profile Photo"
                         class="rounded-circle border" width="120" height="120">

                    <div class="ms-4">
                        <h3 class="mb-1" th:text="${user.nickname}">닉네임</h3>
                        <small class="text-muted" th:text="@{|#${user.uniqueId}|}"></small>
                    </div>
                </div>

                <div class="mt-4 text-end">
                    <a href="/user/info/edit" class="btn btn-primary px-4">프로필 수정</a>
                </div>
            </div>
        </div>
    </div>

</div>
</html>
