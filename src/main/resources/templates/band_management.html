<html layout:decorate="~{layout}">
<th:block layout:fragment="style">
    <link rel="stylesheet" th:href="@{/css/band/management.css}">
</th:block>
<div layout:fragment="content" class="container my-4">
    <div class="mb-4 d-flex justify-content-between align-items-center">
        <h4 class="text-primary" style="font-weight: 300;">🎸 내 밴드 목록</h4>
        <a href="/management/apply" class="btn btn-outline-primary btn-sm">가입 신청 관리</a>
    </div>

    <div th:if="${bandList != null and bandList.size() > 0}" class="row row-cols-1 row-cols-md-2 row-cols-lg-3 g-4">
        <div class="col" th:each="band : ${bandList}">
            <a th:href="@{|/band/home/${band.id}|}" class="text-decoration-none">
                <div class="card h-100 shadow-sm border-0 hover-shadow">
                    <div class="card-body text-center">
                        <img class="card-img-top mx-auto d-block mt-3 rounded mb-2"
                             th:src="${band.profileImg == null} ? '/images/band/band_profile.png' : ${band.profileImg}"
                             alt="밴드 프로필"
                             style="width: 100px; height: 100px; object-fit: cover; border: 1px solid #ddd;">
                        <h5 class="card-title text-dark fw-semibold mb-1" th:text="${band.bandName}">밴드 이름</h5>
                        <p class="text-muted mb-0" th:text="${band.regionName}" style="font-size: 0.9rem;"></p>
                    </div>
                </div>
            </a>
        </div>
    </div>

    <div th:if="${bandList == null or bandList.size() == 0}" class="alert alert-info mt-4">
        아직 가입된 밴드가 없습니다.
    </div>

</div>
</html>
