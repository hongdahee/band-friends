<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div th:if="${message != null}">
    <script>
      alert('${message}');
      window.location.href = `${window.location.origin}${window.location.pathname}${url}`;
    </script>
  </div>
  <h2>지원 신청</h2>
  <form th:object="${applyForm}" th:action="@{|/recruitment/apply/${postId}|}" method="post" enctype="multipart/form-data">
    <div class="mb-3">
      <label for="position" class="form-label">포지션 선택</label>
      <select th:field="*{position}"  class="form-select form-select-sm">
        <option th:each="position : ${positionList}" th:value="${position.name()}" th:text="${position.displayName}"></option>
      </select>
    </div>
    <div class="mb-3">
      <label for="question" class="form-label">가입 질문</label>
      <div th:text="${question}"></div>
    </div>
    <div class="mb-3">
      <label for="answer" class="form-label">가입 질문 답변</label>
      <input type="text" th:field="*{answer}" class="form-control" required/>
    </div>
    <div class="mb-3">
      지원 후 밴드 리더가 수락하면 밴드에 가입됩니다. 수락을 기다려 주세요.
    </div>
    <div class="mb-3">
    <button type="submit" th:text="'밴드 지원'" class="btn btn-primary"></button>
    </div>
  </form>
</div>
</html>
