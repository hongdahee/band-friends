<html layout:decorate="~{layout}">
<div layout:fragment="content" class="container my-3">
  <div class="row">
    <div class="col-md-3">
      <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
        <a class="nav-link active" id="v-pills-band-tab" data-bs-toggle="pill" href="#v-pills-band" role="tab" aria-controls="v-pills-band" aria-selected="true">밴드 관리</a>
        <a class="nav-link" id="v-pills-members-tab" data-bs-toggle="pill" href="#v-pills-members" role="tab" aria-controls="v-pills-members" aria-selected="false">멤버 관리</a>
      </div>
    </div>

    <div class="col-md-9">
      <div class="tab-content" id="v-pills-tabContent">

        <div class="tab-pane fade show active"
             id="v-pills-band"
             role="tabpanel"
             aria-labelledby="v-pills-band-tab">
          <div th:replace="~{band/band_setting :: bandSettingFragment}"></div>
        </div>

        <div class="tab-pane fade"
             id="v-pills-members"
             role="tabpanel"
             aria-labelledby="v-pills-members-tab">
          <div th:replace="~{band/member_setting :: memberSettingFragment}"></div>
        </div>
      </div>
    </div>
  </div>
</div>
</html>
